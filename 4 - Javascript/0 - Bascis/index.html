<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clicked() {
            console.log('clicked.')
            document.getElementById('test').innerHTML = " Button Clicked"
            a = document.getElementById('test').innerHTML
            console.log(a)
        }
        function over() {
            document.getElementById('over_div').innerHTML = "Mouse is over"
        }
        function mouseOut() 
        {
            document.getElementById('over_div').innerHTML = ""
        }
        function validate() {
            document.getElementById('star').innerHTML = "*"
        }
    </script>
</head>
<body>
    <h1>Hello World!</h1>
    <b><div id="test">sdjaldkfjlkj</div></b>
    <div id="over_div"></div>
    <button onclick="clicked()">Click</button>
    <button onmouseover="over()" onmouseout="mouseOut()">Click</button>
    <input type="text" onfocus="validate()" onblur=""><label id="star"></label>
</body>
</html>
