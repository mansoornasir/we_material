<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div id="test" class="carousel slide" data-ride='carousel'>
            <ul class="carousel-indicators">
                <li class="active" data-target='#test' data-slide-to="0"></li>
                <li class="" data-target='#test' data-slide-to="1"></li>
                <li class="" data-target='#test' data-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/1.jpg">
                </div>
                <div class="carousel-item">
                    <img src="./images/2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="./images/3.jpg">
                </div>
            </div>

            <a class="carousel-control-prev" href="#test" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#test" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>

</body>

</html>
